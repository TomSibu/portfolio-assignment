<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Tom Sibu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="logo">Tom Sibu</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signup.html" class="active">Signup</a></li>
    </ul>
  </nav>

  <section class="signup">
    <h2 style="text-align:center; margin-bottom:25px;">Create an Account</h2>
    <form>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Middle Name">

      <input type="text" placeholder="Last Name" required>
      <input type="text" placeholder="Username" required>

      <input type="email" placeholder="Email" required>
      <input type="tel" placeholder="Phone Number" required>

      <input type="date" placeholder="Date of Birth" required>
      <select required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <input type="text" placeholder="Street Address" required>
      <input type="text" placeholder="City" required>

      <input type="text" placeholder="State" required>
      <input type="text" placeholder="Pincode" required>

      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>

      <select class="full-width" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="other">Other</option>
      </select>

      <button type="submit" class="full-width">Signup</button>
    </form>
  </section>
</body>
</html>
