<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup | Tom Sibu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ===== Navbar ===== -->
  <nav>
    <div class="logo">Tom Sibu</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="signup.html" class="active">Signup</a></li>
    </ul>
  </nav>

  <!-- ===== Signup Section ===== -->
  <section class="signup">
    <h2>Create an Account</h2>
    <form>
      <!-- Column 1 -->
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <input type="tel" placeholder="Phone Number" required>
      <input type="date" placeholder="Date of Birth" required>
      <select required>
        <option value="">Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <!-- Column 2 -->
      <input type="text" placeholder="Address Line 1" required>
      <input type="text" placeholder="Address Line 2">
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="State" required>
      <input type="text" placeholder="Country" required>
      <input type="number" placeholder="Pin Code" required>
      <select>
        <option value="">Highest Education</option>
        <option>High School</option>
        <option>Higher Secondary</option>
        <option>Bachelor's</option>
        <option>Master's</option>
        <option>Other</option>
      </select>
      <input type="text" placeholder="Skills (comma separated)" class="full-width">
      
      <!-- Full width submit -->
      <button type="submit" class="full-width">Register</button>
    </form>
  </section>
</body>
</html>
